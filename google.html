<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Google logosunun düzenlendiği kısım -->
    <header class="ortala"> 

        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">

    </header>

    <!-- logonun altındaki kısmım tamamı container classına sahip bir box içine alındı.Container box search area ve content adlı iki boxa ayrıldı. -->
    <section class="container">

        <!--Search kısmı  -->
           <article class="search">
               <ul style="list-style-type: none;">
                   <li style="padding-top: 1px;">Search the web using Google!</li>
                   <li><input type="text" value size="40"></li>
                   <li><button>Google Search</button>
                   <button>I'm feeling lucky</button>
                   </li>
               </ul>
           </article>
            <!--Content kısmı 3 kutuya ayrıldı  -->
            <article class="content">
                <div class="kutu-1">
                    
                        <ul class="ul" style="padding-top: 10px;">
                            <li>Special Searches</li>
                            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                        </ul>                    
                </div>

                <div class="kutu-2">
                    
                    <ul class="ul">
                        <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                        <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                        <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                        <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                    </ul>
                </div>

                <div class="kutu-3">
                    
                    <ul class="ul">
                        <li>
                            Get Google! <br>
                            updates monthly:
                        </li>
                        <li><input type="text" name="emailaddr" value="your e-mail"></li>
                        <li>
                            <button>Subscribe</button>
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        </li>
                    </ul>
                    
                </div>
            </article>
    </section>
    <!--Footer kısmı en alttaki yazı için oluşturuldu.  -->
    <footer class="footerli">
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
        
</body>
</html>
